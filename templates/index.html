<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <!-- Include Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> <!-- Include external CSS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script> <!-- Include showdown.js -->
</head>
<body data-session-id="{{ session_id }}"> <!-- Add data attribute here -->
    <div class="chat-container">
        <div class="header">
            <div>
                <img src="{{ url_for('static', filename='ChatGPT-Logo.svg.png') }}" alt="Logo">
                Chatbot
            </div>
            <button id="new-chat" class="btn btn-danger btn-sm" onclick="location.href='/new_chat';">New Chat</button>
        </div>
        
        <div class="chat-history" id="chat-history">
            <!-- Chat history will be loaded here -->
        </div>
        <div class="chat-input">
            <label for="file-upload" class="file-upload-label">+</label>
            <input type="file" id="file-upload" style="display: none;">
            <input type="text" id="chat-input" class="form-control" placeholder="Type your message here...">
            <button id="submit-button" class="btn btn-secondary">Submit</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="section old-conversations">
            <h3>Eski Sohbetler</h3>
            <div id="previous-chats">
                <!-- Previous chats will be loaded here -->
            </div>
        </div>
        <div class="section settings">
            <h3>Ayarlar</h3>
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="modeToggle" checked>
                <label class="form-check-label" for="modeToggle">Local / API</label>
            </div>
            <div class="dropdown-section mb-3">
                <label for="model-select">Model:</label>
                <select id="model-select" class="form-select">
                    <option value="">--Select a Model--</option>
                </select>                
            </div>
            <div class="price-estimate">Estimated Price: TBD</div>
            <div class="total-tokens">
                Total Tokens: <span id="total-tokens">0</span>
            </div>
            <div class="total-cost">
                Total Cost: <span id="total-cost">0.00</span>
            </div>
            <a href="#" class="settings-link">Settings</a>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script> <!-- Include external JavaScript -->
</body>
</html>
